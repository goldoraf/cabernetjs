<!DOCTYPE html>

<html>
    <head>
        <title>Cabernet QUnit Test Suite</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="vendor/qunit/qunit.css" />
        <script src="vendor/qunit/qunit.js"></script>
        <script src="vendor/jquery-1.7.1.min.js"></script>
        <script src="vendor/jquery.ba-outside-events.js"></script>
        <script src="vendor/jquery-ui-1.9.1.custom.min.js"></script>
        <script src="vendor/ember-0.9.8.js"></script>
        <script src="vendor/syrah.js"></script>
        <script src="vendor/moment.min.js"></script>
        <script src="vendor/twitter-bootstrap-1.4.0/js/bootstrap-twipsy.js"></script>
        <script src="vendor/twitter-bootstrap-1.4.0/js/bootstrap-popover.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">Javascript test</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        
        <script type="text/javascript">
            if (location.hash === '#testem')
                document.write('<script src="/testem.js"></'+'script>')
        </script>

        <script type="text/javascript">

            // hack qunit to not suck for Ember objects
            var originalTypeof = QUnit.jsDump.typeOf;
        
            QUnit.jsDump.typeOf = function(obj) {
              if (Ember && Ember.Object && Ember.Object.detectInstance(obj)) {
                return "emberObject";
              }
        
              return originalTypeof.call(this, obj);
            };
        
            QUnit.jsDump.parsers.emberObject = function(obj) {
              return obj.toString();
            }
        </script>
          
        <script src="../dist/cabernet.js"></script>
        
        <script src="src/datagrid_test.js"></script>
    </body>
</html>
